<!DOCTYPE html>
<html>
<head>
    <title>Givernance</title>
    <link rel="stylesheet" type="text/css" href="css/style_light.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <link rel="icon" href="images/tinyDoveLogo.png"/>
    <link rel="apple-touch-icon" href="images/tinyDoveLogo.png"/> 
</head>
<body>
    <div class="upperLinks">
        <a id="mainPageLink" href="index.html">&#x1F54A Givernance</a>
        <div class="logIn_signUp">
            <a id="logIn" href="login.html">Log In</a>
            <a id="signUp" href="signup.html">Sign Up</a>
        </div>    
    </div>
    <div class="createFundraiser">
        <h2>Create a New Fundraising Box</h2>
        <div class="fundraiserType">
            <div class="fundraiserTypeContainer">
                <label>단기후원</label>
                <label>
                    <input type="radio" name="fundraiserType" value="commodity" checked/>
                    <span>물품형 후원</span>
                </label>
                <label>
                    <input type="radio" name="fundraiserType" value="monetary"/>
                    <span>금전형 후원</span>
                </label>
            </div>
            <div class="fundraiserTypeContainer">
                <label>정기후원</label>
                <label>
                    <input type="radio" name="fundraiserType" value="regular"/>
                    <span>정기후원</span>
                </label>
            </div>
        </div>
        <div id="fundraiserDescriptionText" class="fundraiserDescriptionText">
            <p>후원금으로 구매할 물품의 목록을 등록할 수 있는 일회성 모금함입니다.</p>
        </div>
        <div class="fundraiserInputContainer">
            <div class="fundraiserInput">
                <div class="fundraiserInputTitle">모금함 이름</div>
                <input type="text" id="fundraiserName" placeholder="모금함 이름을 입력하세요.">
            </div>
            <div class="fundraiserInput">
                <div class="fundraiserInputTitle" style="width: auto; flex-shrink: 0;">목표 금액</div>
                <div style="display: flex; flex-grow: 1; align-items: center;">
                    <input id="fundraiserTargetAmount" placeholder="물품형 후원은 목표 금액을 직접 설정할 수 없습니다." type="number" disabled style="flex-grow: 1;">
                    <span class="unit" style="margin-left: 10px;">gwei</span>
                </div>
            </div>
            <div class="fundraiserInput">
                <div class="fundraiserInputTitle">종료 시점</div>
                <input type="datetime-local" id="fundraiserFinishTime">
            </div>
            <div class="fundraiserInputTitle">상세 설명</div>
            <textarea id="fundraiserDescription" placeholder="상세 설명을 입력하세요."></textarea>
            <div class="commodityTypeItemContainerTitle">물품 목록</div>
            <div class="commodityTypeItemContainer">
                <button id="addItemButton">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                    Add Item
                </button>
                <table class="commodityTypeItemContainerTable">
                    <thead>
                      <tr>
                        <th>&nbsp;</th>
                        <th>물품명</th>
                        <th>개수</th>
                        <th>개당 가격</th>
                        <th>총 가격</th>
                        <th>&nbsp;</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
            </div>
            <div class="registerButtonContainer">
                <button id="registerFundraiser">Register</button>
            </div>
        </div>
        <div class="addItemModal">
            <div class="addItemModalContent">
                <span class="addItemModalClose">&times;</span>
                <h2 id="addItemModalHeader">Add New Item</h2>
                <div class="addItemInputContainer">
                    <div class="addItemInput">
                        <label>물품명</label>
                        <input type="text" id="addItemName" placeholder="물품명을 입력하세요."> 
                    </div>
                    <div class="addItemInput">
                        <label>수량</label>
                        <input type="number" id="addItemContity" placeholder="수량을 입력하세요."> 
                    </div>
                    <div class="addItemInput">
                        <label>개당 가격</label>
                        <input type="number" id="addItemPrice" placeholder="개당 가격을 입력하세요."> 
                        <span class="unit">gwei</span>
                    </div>
                </div>
                <button class="addItemDone">Register Item</button>
            </div>
        </div>
    </div>
    <div id="loading-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.5); align-items: center; justify-content: center; z-index: 1000;">
        <div id="loadingAnimation" style="width: 20%;"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>
    <script type="module" src="./js/createFundraiser.js"></script>
</body>
</html>
