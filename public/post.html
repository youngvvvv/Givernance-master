<!DOCYTYPE HTML>
<html>
<head>
  <title>Givernance</title>
  <link rel="stylesheet" type="text/css" href="css/style_light.css">
  <meta charset="UTF-8">
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
  <link rel="icon" href="images/tinyDoveLogo.png"/>
  <link rel="apple-touch-icon" href="images/tinyDoveLogo.png"/> 
</head>

<body>
<div class="upperLinks">
    <a id="mainPageLink" href="index.html">&#x1F54A Givernance</a>
    <div class="logIn_signUp">
        <a id="logIn" href="login.html">Log In</a>
        <a id="signUp" href="signup.html">Sign Up</a>
    </div>    
</div>
<div>
  <p id="mainSlogan">START YOUR <b>GIVING</b><br>DO YOUR <b>GIVERNANCE</b></p>
</div>
<div class="mainContent">
  <div class="mainFeed"></div>
  <div id="fundraiserDetails"></div>
  <div class="donateButtonContainer">
      <button id="donateModalOpenButton">후원하기</button>
      <button id="uploadUsageButton">후원금 사용 내역 등록하기</button>
  </div>
</div>
<div class="donateModal">
    <div class="donateModalContent">
        <span class="donateModalClose">&times;</span>
        <h2 id="donateModalHeader">Donate</h2>
        <div class="donateInputContainer">
            <div class="donateInput">
                <label>후원 금액</label>
                <input type="number" id="donateAmount" placeholder="후원 금액을 입력하세요."> 
                <span class="unit">gwei</span>
            </div>
        </div>
        <button class="donateButton">후원하기</button>
    </div>
</div>

<div id="loading-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.5); align-items: center; justify-content: center; z-index: 1000;">
  <div id="loadingAnimation" style="width: 20%;"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>
<script src="https://unpkg.com/ipfs-http-client/dist/index.min.js"></script>
<script type="module" src="./js/post.js"></script>
</body>
</html>
